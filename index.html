<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <title>Advent Calendar for 2024</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <h2>Merry JavaScriptmas 2024</h2>
      <h4>Click to reveal a festive .gif daily until Christmas Day!</h4>
      <ul id="calendar" class="calendar-container"></ul>
      <div id="modal-container">
        <div id="modal">
          <span id="close">&times;</span>
          <p>
            Ho-Ho-Hold on! You cannot open the gif for this calendar date yet!
          </p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
